<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="10" />
    </filter>
  </defs>
  
  <!-- Sun rays -->
  <g filter="url(#blur)">
    <circle cx="400" cy="200" r="80" fill="yellow" opacity="0.8" />
    <circle cx="200" cy="400" r="60" fill="yellow" opacity="0.6" />
    <circle cx="600" cy="300" r="70" fill="yellow" opacity="0.7" />
  </g>
</svg>

